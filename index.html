<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Bookmarker app</title>
    </head>
    <body>
        <div class="container">
            <h3 class="m-3">Bookmarker app</h3>
            <hr>
            <div class="jumbotron text-center mt-3">
                <form id="form-site">
                    <h2 class="mb-5">Bookmark your favorites sites</h2>
                    <div class="form-group">
                        <label for="site-name" class="font-weight-bold">Site name</label>
                        <input type="text" id="site-name" class="form-control" placeholder="Enter the site name">
                        <br>
                        <label for="site-url" class="font-weight-bold">Site URL</label>
                        <input type="url" id="site-url" class="form-control" placeholder="Website URL">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="container">
                <ul id="site-list" class="list-group">
                    <!-- <li class="list-group-item d-flex align-self-center"> <p class=""> Site name </p> <a class="btn btn-info" role="button" href="#">Visit</a> <a class="btn btn-danger" role="button" href="#">Delete</a> </li> -->
                </ul>
            </div>
        </div>
        <script src="function.js"></script>
        <script src="main.js"></script>
    </body>
</html>
